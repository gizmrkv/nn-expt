program: rnn_encoder.py
method: grid
metric:
  name: val/acc_mean
  goal: maximize
parameters:
  seed:
    value: 42
  max_length:
    value: 3
  vocab_size:
    value: 10
  embedding_dim:
    value: 32
  one_hot:
    value: True
  hidden_size:
    value: 32
  rnn_type:
    value: "rnn"
  num_layers:
    value: 1
  bias:
    value: True
  dropout:
    value: 0.0
  bidirectional:
    value: False
  lr:
    value: 0.001
  weight_decay:
    value: 0.0
  max_epochs:
    value: 80
  frame_every_n_epochs:
    value: 1
  batch_size:
    value: 10000
  train_ratio:
    value: 0.8
  num_workers:
    value: 1
  n_repeats:
    value: 10
