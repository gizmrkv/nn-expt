program: linear.py
method: grid
metric:
  name: val/acc_mean
  goal: maximize
parameters:
  seed:
    value: 42
  max_length:
    value: 3
  vocab_size:
    value: 30
  embedding_dim:
    value: 64
  one_hot:
    value: False
  noisy:
    values: [True, False]
  lr:
    value: 0.001
  weight_decay:
    value: 0.0
  max_epochs:
    value: 100
  frame_every_n_epochs:
    value: 1
  batch_size:
    value: 10000
  train_ratio:
    value: 0.8
  num_workers:
    value: 1
  n_repeats:
    value: 1
